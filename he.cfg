template {
    neighbor he {
        local-as 6939;
        family {
            ipv4 unicast;
            ipv6 unicast;
        }
    }
}

neighbor 64.62.250.94 {
    inherit he;
    router-id 64.62.250.93;
    local-address 64.62.250.93;
    peer-as 6939;
}

process fullbgp {
    run /usr/bin/python3 ./clabbgp/fullbgp.py;
    encoder text;
}