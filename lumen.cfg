template {
    neighbor lumen {
        local-as 3356;
        family {
            ipv4 unicast;
            ipv6 unicast;
        }
    }
}

neighbor 4.35.120.2 {
    inherit lumen;
    router-id 4.35.120.1;
    local-address 4.35.120.1;
    peer-as 3356;
}

process fullbgp {
    run /usr/bin/python3 ./clabbgp/fullbgp.py;
    encoder text;
}